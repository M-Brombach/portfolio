<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MB Portfolio</title>
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.6.3.slim.js" integrity="sha256-DKU1CmJ8kBuEwumaLuh9Tl/6ZB6jzGOBV/5YpNE2BWc=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul class="navBar">
                <li><button class='navButton' id="home">Home</button></li>
                <li><button class='navButton' id="bio">Bio</button></li>
                <li><button class='navButton' id="resume">Resume</button></li>
                <li><button class='navButton' id="projects">Projects</button></li>
                <li><button class='navButton' id="links">Links</button></li>
            </ul>
        </nav>
        <h1></h1>
    </header>
    <div class="content">
        <div class="contentDiv" id="homeDiv" style="display: block">
            <h2>HOME</h2>
            <img src="imgs/portfolioHome.jpg" class="homeBackground">
            <p>-Insert Quote Here-</p>
        </div>
        <div class="contentDiv" id="bioDiv" style="display: none">
            <h2>BIO</h2>
            <p>I have a varied background of work experience</p>
        </div>
        <div class="contentDiv" id="resumeDiv" style="display: none"> 
            <h2>RESUME</h2>
            <embed src="resume.pdf#view=FitH" class='resumePDF'type="application/pdf" width="100%" height="600px"/>
        </div>
        <div class="contentDiv" id="projectDiv" style="display: none">
            <h2>PROJECTS</h2>
            <div class="projListDiv">
                <div class="project-button previous">
                    <!-- from linearicons icon font -->
                    <span class="lnr lnr-chevron-left"></span>
                </div>
                <div class="projectList">
                    <img src="imgs/portfolioHome.jpg" alt="proj1"/>
                    <img src="imgs/proj1.png" alt="proj2"/>
                    <img src="imgs/portfolioHome.jpg" alt="proj3"/>
                </div>
                <div class="project-button next">
                    <!-- from linearicons icon font -->
                    <span class="lnr lnr-chevron-right"></span>
                </div>
            </div>
        </div>
        
        <div class="linkModal">
            <div class="modalContent">
                <h2>Links</h2>
                <ul class="linkList">
                    <li>Github: <a href="https://github.com/M-Brombach" alt="github" target="_blank" class="fa fa-github"></a></li>
                    <li>LinkedIn: <a href="https://www.linkedin.com/in/michaelbrombach/" alt="linkedin" target="_blank" class="fa fa-linkedin"></a></li>
                    <li>Irrelevant Insta: <a href="https://www.instagram.com/mylifeforthepuppers/" alt="instagram" target="_blank" class="fa fa-instagram"> </a></li>
                </ul>
                <button class="close">&times;</button>

            </div>
        </div>
    </div>
    <footer>
        <!-- <div class="footerDiv"> -->
            <ul class="footerItems">
                <li>Michael Brombach</li>
                <li>&copy; <em id="date"></em>2023</li>
                <li>Email: <a href="mailto:micbrombach@gmail.com" class="fa fa-google"></a></li>
            </ul>
        <!-- </div> -->
    </footer>
</body>
</html>
