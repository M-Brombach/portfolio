<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MB Portfolio</title>
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    <script src="https://code.jquery.com/jquery-3.6.3.slim.js" integrity="sha256-DKU1CmJ8kBuEwumaLuh9Tl/6ZB6jzGOBV/5YpNE2BWc=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul class="navBar">
                <li><button class='navButton' id="home">Home</button></li>
                <li><button class='navButton' id="bio">Bio</button></li>
                <li><button class='navButton' id="resume">Resume</button></li>
                <li><button class='navButton' id="projects">Projects</button></li>
                <li><button class='navButton' id="links">Links</button></li>
            </ul>
        </nav>
        <h1></h1>
    </header>
    <div class="content">
        <div class="contentDiv" id="homeDiv" style="display: block">
            <h2>HOME</h2>
            <img src="imgs/portfolioHome.jpg" class="homeBackground">
            <p>-Insert Quote Here-</p>
        </div>
        <div class="contentDiv" id="bioDiv" style="display: none">
            <h2>BIO</h2>
            <p></p>
        </div>
        <div class="contentDiv" id="resumeDiv" style="display: none"> 
            <h2>RESUME</h2>
            <embed src="resume.pdf#view=FitH" class='resumePDF'type="application/pdf"/>
        </div>
        <div class="contentDiv" id="projectDiv" style="display: none">
            <h2>PROJECTS</h2>
            <div class="projListDiv">
                <div class="project-button previous">
                    <!-- from linearicons icon font -->
                    <span class="lnr lnr-chevron-left"></span>
                </div>
                <div class="projectList">
                    <h3>Here is a project</h3>
                    <h3>Here is a project</h3>
                    <h3>Here is a project</h3>
                </div>
                <div class="project-button next">
                    <!-- from linearicons icon font -->
                    <span class="lnr lnr-chevron-right"></span>
                </div>
            </div>
        </div>
        
        <div class="linkModal">
            <div class="modalContent">
                <h2>Links</h2>
                <button class="close">&times;</button>

            </div>
        </div>
    </div>
    <footer>
        <div class="footerDiv">
            <h5>Michael Brombach</h5>
            <h5>&copy; <em id="date"></em>2023</h5>
            <h5>micbrombach@gmail.com</h5>
        </div>
    </footer>
</body>
</html>
